<html>
<head>
	<title>Chat Box UI Design</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="msg-header">
			<div class="msg-header-img">
			<img src="person.jpg">
		   </div>
		   <div class="active">
			<h4>Aru</h4>
			<h6>3 hours ago..</h6>
		   </div>
		   <div class="header-icons">
		   	<i class="fa fa-phone"></i>
		   	<i class="fa fa-video-camera"></i>
		   	<i class="fa fa-info-circle"></i>
		   </div>
		</div>
		<div class="chat-page">
			<div class="msg-inbox">
				<div class="chats">
					<div class ="msg-page">
						<div class="received-chats">
							<div class="received-chats-img">
								<img src=person.jpg>

							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>hello</p>
									<span class="time">11:01 PM | 29 August</span>
								</div>
							</div>
						</div>
						<div class="outgoing-chats">
							

							
							<div class="outgoing-chats-msg">
								<div class="outgoing-msg-inbox">
									<p>hi what's up</p>
									<span class="time">11:01 PM | 29 August</span>
								</div>
							</div>
							
							<div class="outgoing-chats-img">
								<img src="person2.jpg">
							</div>
						</div>
						<div class="received-chats">
							<div class="received-chats-img">
								<img src=person.jpg>

							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>How are you doing?</p>
									<span class="time">11:02 PM | 29 August</span>
								</div>
							</div>
						</div>
						<div class="outgoing-chats">
							

							
							<div class="outgoing-chats-msg">
								<div class="outgoing-msg-inbox">
									<p>I'm fine . What about you?</p>
									<span class="time">11:03 PM | 29 August</span>
								</div>
							</div>
							
							<div class="outgoing-chats-img">
								<img src="person2.jpg">
							</div>
						</div>
						<div class="received-chats">
							<div class="received-chats-img">
								<img src=person.jpg>

							</div>
							<div class="received-msg">
								<div class="received-msg-inbox">
									<p>I'm good too.</p>
									<span class="time">11:03 PM | 29 August</span>
								</div>
							</div>
						</div>
						<div class="outgoing-chats">
							

							
							<div class="outgoing-chats-msg">
								<div class="outgoing-msg-inbox">
									<p>Okay then .Bye!</p>
									<span class="time">11:03 PM | 29 August</span>
								</div>
							</div>
							
							<div class="outgoing-chats-img">
								<img src="person2.jpg">
							</div>
						</div>
						<div class="msg-bottom" >
							<div class ="bottom-icons">
								<i class="fa fa-plus-circle"></i>
								<i class="fa fa-camera"></i>
								<i class="fa fa-microphone"></i>
								<i class="fa fa-smile-o"></i>
							</div>

						<div class="input-group">
							<input type= "text" class="form-control" placeholder="write message..">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
							</div>
                          </div>

					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	</html>
